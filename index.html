<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary</title>
    <link rel="stylesheet" href="order-summary.css">
</head>
<body>
    <div class="container">
            <img class="img-order" src="order-summary-component-main/images/illustration-hero.svg" alt="images">
        <div class="text">
            <h1>Order Summary </h1>
            <p>You can now listen to millions of songs, audiobooks, 
            and podcasts on any device anywhere you like!
            </p>
        </div>
        <div class="icon-music">
            <img src="order-summary-component-main/images/icon-music.svg" alt="icon">
            <div class="icon-text">
                <h3>Annual Plan</h3>
                <p>$59.99/year </p>
            </div>
            <a href="https://www.example.com" target="_blank">Change </a>
        </div>
        <div class="button">
            <button class="proceed-button" onclick="cancelOrder()">Proceed to Payment</button>
            <button class="cancel-button" onclick="cancelOrder()">  Cancel Order</button>
        </div>
    </div>
</body>
</html>
